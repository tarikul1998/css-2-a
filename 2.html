<!-- flex: 1 ব্যবহার করা হয়েছে যাতে child elements parent container-এর ভেতরে সমানভাবে জায়গা নিতে পারে। -->
<!-- height: 50% ব্যবহার করা হয়েছে যাতে child elements (ইমেজ) parent এর height-এর অর্ধেক নিচ্ছে।  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Collage</title>
    <style>
        .row {
            height: 400px;
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .row>div {
            /* flex: 1; */
            flex-grow: 1;
        }

        .vertical-collage img {
            height: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Picture Collage</h1>
    </header>
    <main>
        <section>
            <!-- 1st row -->
            <div class="row">
                <img src="images/A.jpg" alt="">
            </div>
            <!-- 2nd row -->
            <div class="row" style="border: 1px solid darkblue;">
                <div>
                    <img src="images/B.jpg" alt="">
                </div>
                <div>
                    <img src="images/C.jpg" alt="">
                </div>
                <div class="vertical-collage" style="border: 12px solid darkgreen;">
                    <img src="images/D.jpg" alt="">
                    <img src="images/E.jpg" alt="">
                </div>
            </div>

        </section>
    </main>


</body>
</html>
